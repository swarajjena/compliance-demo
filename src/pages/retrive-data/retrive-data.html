<ion-header>
          
    <ion-navbar class="con_head">
          <button ion-button menuToggle>
                  <ion-icon name="menu"></ion-icon>
          </button>
      
      <ion-title>Retrive Data / Checklist</ion-title>
    </ion-navbar>
  
  </ion-header>
  

<ion-content padding>

      <ion-grid>
        <ion-row class="align_content_center" *ngFor="let attr of all_filters">
                    <ion-col col-3>
                          <ion-label >{{attr.display}}</ion-label>
                    </ion-col>

                    <ion-col col-3>
                      <ion-select  [(ngModel)]="attr['selected']" interface="popover" class="select_menu" >
                          <ion-option *ngFor="let option of attr.options" value="{{option.value}}">{{option.label}}</ion-option>
                      </ion-select>              
                    </ion-col>
                    
        </ion-row>
        <ion-row class="align_content_center">
            <ion-col col-6>
              <button color="content" ion-button (click)="filterData()">Retrive Data</button>
            </ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid *ngIf="active_result">
          <ion-row class="align_content_center">
                      <ion-col col-3>
                          <h3>Results</h3>
                          <button  *ngFor="let row of filter_results" full color="content" ion-button clear="{{!(active_result===row)}}" class="law_button" (click)="makeResultActive(row)">{{row.Law_Name}}</button>
                      </ion-col>
  
                      <ion-col col-6>
                          <h3>Details</h3>
                          <table class="filter_table" border=1>
                              <tr *ngFor="let attr of active_result_array">
                                  <td>{{attr.attr}}</td>
                                  <td>{{attr.value}}</td>
                              </tr>
                          </table>

                      </ion-col>
                      
          </ion-row>
      </ion-grid>
  
  

 
 
  
</ion-content>
